<div class="container">
  <h1 class="mt-4 text-light">Login</h1>
  <form class="mt-lg-5">
    <div class="mb-3">
      <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="Username" required class="form-control">
    </div>
    <div class="mb-3">
      <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required class="form-control">
    </div>
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <button (click)="login()" class="btn btn-primary">Login</button>
  </form>
  <div class="register-link mt-4 text-light">
    <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</div>
